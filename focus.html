<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>focus</title>
</head>

<body>
    <button onclick="counter.textContent++">+</button>
    <button onclick="counter.textContent--">-</button>
    <button onclick="counter.textContent=0">reset</button>

    <hr>
    <div id="counter">0</div>
</body>

</html>
